<h1>Buscando: {{termino}} </h1>

<div class="card-columns">
        <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes let i = index"></app-heroe-tarjeta>
</div>

<div *ngIf="heroes.length == 0">
        <div class="alert alert-primary" role="alert">
                <strong>UPS!</strong> No hay ningun resultado para esta busqueda.
            </div>
</div>
